name: synth-easy

on:
  push:
    branches: [ main ]

      
  pull_request:
    branches: [ main ]

env:
  APPLICATION_NAME: synth-easy
  LAMBDA_BUCKET_NAME: synth-easy-lambda-sample-bucket
  DOMAIN_NAME: synth-easy.inflow-it-labs.tk

jobs:
  build-text-extractor:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: text-extractor

    env:
      COMPONENT_NAME: text-extractor

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3.1.1
      with:
        node-version: 14

    - name: Restore dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Zip artifact
      run: |
        cd dist
        zip -r ${{ env.COMPONENT_NAME }}-${{ github.sha }}.zip  .
        cd ..

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.COMPONENT_NAME }}
        path: ${{ env.COMPONENT_NAME }}/${{ env.COMPONENT_NAME }}-${{ github.sha }}.zip


