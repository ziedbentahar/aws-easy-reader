AWSTemplateFormatVersion: "2010-09-09"
Description: Text extractor lambda

Parameters:
  Application:
    Type: String
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stage
      - prod
  LambdaName:
    Type: String
  LambdaHandler:
    Type: String
  LambdaBucketName:
    Type: String
  LambdaZipFile:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: '/'
      Policies:
        - PolicyName: logs
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
     LogGroupName: !Join ['/', ['/aws/lambda', !Ref LambdaFunction]]
     RetentionInDays: 7 # days
                
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${Application}-${Environment}-${LambdaName}
      Code:
        S3Bucket: !Sub ${LambdaBucketName}
        S3Key: !Sub ${LambdaZipFile}
      Handler: !Sub ${LambdaHandler}
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - arm64
      Runtime: node14.19.2
      Timeout: 60
      MemorySize: 512

Outputs:
  LambdaFunctionUrl:
    Description: Lambda An
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-text-extractor-lambda-arn
  
  
  